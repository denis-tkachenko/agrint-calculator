<div class="outer-box">
  <div class="calc-box">
    <div class="display-box">
      <input [className]="isValid? 'form-control': 'form-control border-danger'" type="text" [value]="displaydValue" disabled/>
    </div>
    <div class="">
      <button (click)="onClear()" class="btn btn-lg btn-block btn-outline-danger shadow-sm">Del</button>
    </div>
    <div class="backspace-box">
      <button (click)="onDelete()" class="btn btn-lg btn-block btn-outline-danger shadow-sm">
        <svg class="backspace" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 44.18 44.18" xml:space="preserve"><g>
          <path d="M10.625,5.09L0,22.09l10.625,17H44.18v-34H10.625z M42.18,37.09H11.734l-9.375-15l9.375-15H42.18V37.09z"/>
          <polygon points="18.887,30.797 26.18,23.504 33.473,30.797 34.887,29.383 27.594,22.09 34.887,14.797 33.473,13.383 26.18,20.676    18.887,13.383 17.473,14.797 24.766,22.09 17.473,29.383  "/>
          </g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g>
        </svg>
      </button>
    </div>
    <app-button (clickEvent)="receiveClickEvent($event)" text="/"></app-button>
    <app-button (clickEvent)="receiveClickEvent($event)" text="*"></app-button>
    <app-button (clickEvent)="receiveClickEvent($event)" text="7"></app-button>
    <app-button (clickEvent)="receiveClickEvent($event)" text="8"></app-button>
    <app-button (clickEvent)="receiveClickEvent($event)" text="9"></app-button>
    <app-button (clickEvent)="receiveClickEvent($event)" text="-"></app-button>
    <app-button (clickEvent)="receiveClickEvent($event)" text="4"></app-button>
    <app-button (clickEvent)="receiveClickEvent($event)" text="5"></app-button>
    <app-button (clickEvent)="receiveClickEvent($event)" text="6"></app-button>
    <app-button (clickEvent)="receiveClickEvent($event)" text="+"></app-button>
    <app-button (clickEvent)="receiveClickEvent($event)" text="1"></app-button>
    <app-button (clickEvent)="receiveClickEvent($event)" text="2"></app-button>
    <app-button (clickEvent)="receiveClickEvent($event)" text="3"></app-button>
    <div class="equal-box">
      <button (click)="onResult()" class="btn btn-lg btn-block btn-outline-primary shadow-sm">=</button>
    </div>
    <app-button (clickEvent)="receiveClickEvent($event)" text="("></app-button>
    <app-button (clickEvent)="receiveClickEvent($event)" text="0"></app-button>
    <app-button (clickEvent)="receiveClickEvent($event)" text=")"></app-button>
  </div>
</div>
